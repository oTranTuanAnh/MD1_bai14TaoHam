<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minOfArray</title>
</head>
<body>
<p id="arrInput"></p> <br>
<p id="result"></p>
<script>
    let arr = [];
    do {
        leng = +prompt("nhap so phan tu cua mang");
    } while (leng < 0)
    for (let i = 0; i < leng; i++) {
                arr[i] = +prompt("nhap phan tu thu "+ (i+1));
            }

    let min = arr[0];
    for (let i = 1; i < arr.length; i++) {
         if (arr[i] < min) {
             min = arr[i];
         }
    }

    if (leng == 0) {
        alert("Mang rong");
    } else {
        document.getElementById("arrInput").innerHTML = "Mang ban dau la " + arr.join();
        document.getElementById("result").innerHTML = "gia tri nho nhat la " + min;
    }




</script>


</body>
</html>
